<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SociaLlist</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <!--<link rel="stylesheet" type="text/css" href="assets/css/style.css">-->

  <!-- Firebase Reference -->

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <script src="assets/javascript/lib/handlebars-v4.0.10.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Title</th>
      <th></th>
    </tr>
    </thead>
    <tbody id="list">
    </tbody>
  </table>
  </div>
</div>

<script id="browse-list-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
    <td>{{title}}</td>
    <td>
    <a class="btn btn-danger edit-list" data-list-id="{{id}}"><i class="fa fa-pencil-square-o fa-lg"></i></a>
    </td>
  </tr>
  {{/each}}
</script>

<script src="assets/javascript/jeff-browse.js"></script>
</body>
</html>
