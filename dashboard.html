<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <script src="https://use.fontawesome.com/ca1af533c3.js"></script>
    <script src="assets/javascript/lib/handlebars-v4.0.10.js"></script>s
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>

<body class="dashboard-watermark">




    <div class="nav-side-menu" id="nav">
        <!-- <div class="brand">Brand Logo</div> -->


        <img class="dashboard-brand" alt="Brand" src="assets/images/sociallistLogo2.png">


        <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
        <div class="menu-list">
            <ul id="menu-content" class="menu-content collapse out">

                <li id="dashboard-tab">
                    <a><i class="fa fa-dashboard fa-lg"></i> Dashboard</a>
                </li>

                <li id="my-lists-tab">
                    <a href="#"><i class="fa fa-list-ul fa-lg"></i>  My Lists </a>
                </li>

                <li id="community-tab">
                    <a href="#"><i class="fa fa-users fa-lg"></i>  Community </a>
                </li>

                <li id="my-profile-tab">
                    <a href="#"><i class="fa fa-user fa-lg"></i>  My Profile</a>
                </li>

                <li id="logout">
                    <a href="index.html"><i class="fa fa-sign-out fa-lg"></i>  Logout</a>
                </li>



            </ul>
        </div>
        <div>
            <a class="add-list"><i class="fa fa-plus-square-o"></i>  Create a New List</a>
        </div>

        <!--***** Begin Main Content *****-->
    </div>
    <div class="container dashboard-watermark" id="main">
        <div class="row">
            <div id="main-content" class="col-md-12">
                <!--Dashboard Display Div  -->
                <div id="dashboard-display">
                    <h1>Display Tab</h1>
                    <button id="filter-search-btn">search</button>
                </div>
                <!--End Dashboard Display Div  -->

                <!--My Lists Div  -->
                <div class="main-content" id="my-lists-display">
                    <h1>My Lists</h1>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    <h2>Title</h2>
                                </th>
                                <th>
                                    <center>Edit List</center>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="browse-list">
                        </tbody>
                    </table>
                </div>
                <!--End My Lists Div  -->

                <!--Community Display Div  -->
                <div id="community-display">
                    <h1>community Tab</h1>
                </div>
                <!--End Community Display Div  -->

                <!--My Profile Div  -->

                <div id="my-profile-display">
                    <h1>my profile Tab</h1>
                </div>
                <!--End Profile Div  -->

                <!--Create List  -->
                <div id="create-list-display">
                    <div class="container">
                        <div class="row">
                            <div class="input-group col-lg-12">
                                <span class="input-group-addon">Title</span>
                                <input id="title" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="list">
                                </tbody>
                            </table>
                            <button id="add-item" type="button" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>>
                </div>
            </div>
        </div>
    </div>
    <!--End Create List  -->


    <script id="list-template" type="text/x-handlebars-template">
        {{#each this}}
        <tr id="{{id}}">
            <th>{{number}}</th>
            <td>
                <a class="btn move-item-up" data-item-id="{{id}}" href="#"><i class="fa fa-arrow-circle-up fa-lg"></i></a>
                <a class="btn move-item-down" data-item-id="{{id}}" href="#"><i class="fa fa-arrow-circle-down fa-lg"></i></a>
            </td>
            <td><input class="editable" data-column="name" data-item-id="{{id}}" value="{{name}}"></td>
            <td><input class="editable" data-column="description" data-item-id="{{id}}" value="{{description}}"></td>
            <td>
                <a class="btn btn-danger delete-item" data-item-id="{{id}}" href="#"><i class="fa fa-trash-o fa-lg"></i></a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script id="browse-list-template" type="text/x-handlebars-template">
        {{#each this}}
        <tr>
            <a href="#">
                <td>{{title}}</td>
            </a>
            <td class="browse-list-cell">
                <a class="btn btn-danger edit-list" data-list-id="{{id}}"><i class="fa fa-pencil-square-o fa-lg"></i></a>
            </td>
        </tr>
        {{/each}}
    </script>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/dashboard.js"></script>
    <script src="assets/javascript/list-editor.js"></script>
    <script src="assets/javascript/list-browser.js"></script>
    <script src="assets/javascript/filter.js"></script>

</body>

</html>
